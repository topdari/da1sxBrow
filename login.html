<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход | da1sx.brows</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&amp;family=Roboto&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(240, 98, 146, 0.2);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s;
    }
    .login-container:hover {
      transform: translateY(-5px);
    }
    .login-container h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      color: #d85b9e;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #eec0d6;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .login-container input:focus {
      border-color: #f06292;
      outline: none;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #f06292;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .login-container button:hover {
      background-color: #e5396e;
      box-shadow: 0 0 10px rgba(240, 98, 146, 0.5);
    }
    .form-status {
      margin-top: 10px;
      font-size: 0.95rem;
      text-align: center;
      color: #e91e63;
    }
    .login-footer {
      text-align: center;
      margin-top: 20px;
    }
    .login-footer a {
      color: #d85b9e;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Войти в аккаунт</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Логин" required />
      <input type="password" id="password" placeholder="Пароль" required />
      <button type="submit">Войти</button>
      <p id="login-status" class="form-status"></p>
    </form>
    <div class="login-footer">
      <p>Нет аккаунта? <a href="index.html">Вернуться на главную</a></p>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const status = document.getElementById("login-status");
      // Тестовый логин
      if (user && pass) {
        localStorage.setItem("user", JSON.stringify({ name: user, visits: 0 }));
        window.location.href = "index.html";
      } else {
        status.textContent = "Пожалуйста, заполните оба поля.";
      }
    });
  </script>
</body>
</html>
